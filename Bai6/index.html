<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form1">
            <form action="" class="custom-form">
                <div class="header">
                    <div class="text-header">
                        <h1>Jackson</h1>
                        <h1>Electronics</h1>
                    </div>
                    <h2>Registration Form</h2>
                    <p>Register your Jackson Electronics prodcut here</p>
                </div>
                <div class="row">
                    <label class="col-25" for="">First Name:</label>
                    <div class="col-75">
                        <input type="text">
                        <label for="">Last Name:</label>
                        <input type="text" style="width: 180px">
                    </div>   
                </div>
                <div class="row">
                    <label class="col-25" for="">Address #1:</label>
                    <div class="col-75">
                        <input type="text" style="width: 250px">
                    </div>   
                </div>
                <div class="row">
                    <label class="col-25" for="">Address #2:</label>
                    <div class="col-75">
                        <input type="text" style="width: 250px">
                    </div>
                </div>
                <div class="row">
                    <label class="col-25" for="">City:</label>
                    <div class="col-75">
                        <input type="text">
                        <label for="">State:</label>
                        <input type="text" style="width: 110px">
                        <label for="">Zip:</label>
                        <input type="text" style="width: 150px">
                    </div>
                </div>
                <div class="row">
                    <label class="col-25" for="">Country</label>
                    <div class="col-75">
                        <input type="text" placeholder="TP Ho Chi Minh">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label class="col-25" for="">Product:</label>
                    <div class="col-75">
                        <select>
                            <option value="1">ScanMaster 1</option>
                            <option value="2">ScanMaster 2</option>
                            <option value="3">ScanMaster 3</option>
                        </select>
                    </div>                
                </div>
                <div class="row">
                    <label class="col-25" for="">Date Purchased:</label>
                    <div class="col-75">
                        <input type="date">
                    </div>  
                </div>
                <div class="row">
                    <label class="col-25" for="">Serial #:</label>
                    <div class="col-75">
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <label class="col-25" for="">Used for:</label>
                    <div class="col-75">
                        <input type="radio" name="" id="">Home
                        <input type="radio" name="" id="">Educational Instintution
                        <br>
                        <input type="radio" name="" id="">Business 
                        <input type="radio" name="" id="">Orther
                        <input type="radio" name="" id="">Govemment
                    </div>
                </div>
                <div class="row">
                    <label class="col-25" for="">System(check all that apply)</label>
                    <div class="col-75">
                        <input type="checkbox" name="" id="">Window
                        <input type="checkbox" name="" id="">UNIX
                        <br>
                        <input type="checkbox" name="" id="">Macintosh
                        <span class="checkmark"></span>
                        <input type="checkbox" name="" id="">Orther
                        <span class="checkmark"></span>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label class="col-25" for="">Comments?:</label>
                    <div class="col-75">
                        <textarea name="" id="" cols="30" rows="10" style="width: 450px;">Writting...</textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Click to register">
                    <input type="submit" value="Click to cancel">
                </div> 
        </form>
        </div>
    </div>
</body>
</html>
